
version: '3.7'
services:
  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy
    hostname: oauth2-proxy
    volumes:
      - "./oauth2-proxy-nginx.cfg:/oauth2-proxy.cfg"
    networks:
      oauth2-proxy: {}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
  nginx:
    container_name: nginx
    image: nginx:1.18
    ports:
      - 80:80/tcp
    hostname: nginx
    volumes:
      - "./nginx.conf:/etc/nginx/conf.d/default.conf"
    networks:
      oauth2-proxy: {}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
networks:
  oauth2-proxy: {}
