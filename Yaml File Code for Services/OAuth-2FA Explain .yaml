  ### 8 ### Reinfassung Orginal in Arbeit. 

    version: '3'
      services:
        oauth2-proxy:
          image: bitnami/oauth2-proxy:latest
          environment:
            - OAUTH2_PROXY_CLIENT_ID=myclientid
            - OAUTH2_PROXY_CLIENT_SECRET=myclientsecret
          volumes:
            - ./config:/config
          ports:
            - 4180:4180


    






