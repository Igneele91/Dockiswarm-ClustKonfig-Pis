
### Glossar Anpassen auf A4 

  Authy-App ........................... Eine App für die Zwei-Faktor-Authentifizierung (2FA).
  Cache-Poisoning ..................... Ein Typ von Angriff, bei dem falsche Informationen in einen
                                        DNS-Cache eingefügt werden.
  CI/CD-Pipeline ...................... Ein Prozess, der das automatische Testen und Bereitstellen 
                                        von Code ermöglicht.
  Cluster ............................. Eine Gruppe von Computern, die zusammenarbeiten, um eine
                                        gemeinsame Aufgabe zu erfüllen.
  Cloudflare .......................... Ein Unternehmen, das Produkte für die Sicherheit und Leistung
                                        von Websites bereitstellt.
  Config .............................. Eine Konfigurationsdatei.
  Content Delivery Network (CDN) ...... Ein Netzwerk von Servern, das dazu dient, Webinhalte 
                                        schnell zu liefern.
  Debugging ........................... Der Prozess der Suche und Behebung von Fehlern in 
                                        einem Programm.
  Docker .............................. Eine Plattform für die Erstellung und den Betrieb von 
                                        Anwendungen in Containern.
  Docker Swarm ........................ Ein Tool von Docker zur Verwaltung von Clustern.
  Domain .............................. Eine Adresse oder ein Name, der einen Bereich im Internet
                                        bezeichnet.
  Duck DNS ............................ Ein kostenloser Dienst, der es ermöglicht, eine feste 
                                        Domain zu einer sich ändernden IP-Adresse zu leiten.
  Dyn DNS ............................. Ein Dienst, der eine feste Domain auf eine sich ändernde
                                        IP-Adresse leitet.
  Gantt-Diagramm ...................... Ein Balkendiagramm, das zur Darstellung eines Projektplans
                                        verwendet wird.
  Images .............................. Einzelne, unabhängige Pakete von Software, die alles
                                        enthalten, was zur Ausführung einer Anwendung benötigt wird.
  Let's Encrypt ....................... Eine gemeinnützige Zertifizierungsstelle, die kostenlose
                                        SSL-/TLS-Zertifikate bereitstellt.
  Load Balancing ...................... Die Verteilung von Arbeitslasten über mehrere Computer
                                        oder Server, um die Effizienz zu erhöhen.
  Nginx Proxy Manager ................. Eine Benutzeroberfläche zur Verwaltung von Nginx-Proxy-Hosts
                                        mit Unterstützung für Let's Encrypt.
  Nodes ............................... Ein Knoten in einem Netzwerk oder in einem Cluster.
  NPM und CF .......................... Node Package Manager (NPM) und Cloudflare (CF).
  Oauth 2 ............................. Ein Protokoll, das standardisierte Methoden zur 
                                        Autorisierung von Web-/Anwendungsdiensten bietet.
  Proxy ............................... Ein Server, der Anfragen von Clients an andere Server 
                                        weiterleitet.
  Raspberry Pi ........................ Ein kleiner Einplatinencomputer.
  Service ............................. Ein ausführbares Programm, das im Hintergrund läuft und
                                        spezifische Funktionen in einem Betriebssystem oder einer
                                        Anwendung ausführt.
  Service Discovery ................... Der Prozess, bei dem Anwendungen und Dienste automatisch
                                        andere Dienste in einem Netzwerk finden.
  SSL-Zertifikate ..................... Ein Datenblatt, das die Eigentümerschaft und kryptographische
                                        Information einer Webseite bezeugt.
  Stack ............................... Eine Gruppe von vernetzten Computern, die zusammenarbeiten,
                                        um eine größere Aufgabe zu bewältigen.
  Subdomains .......................... Ein zusätzlicher Teil eines Domainnamens, der verwendet wird,
                                        um verschiedene Bereiche einer Website zu organisieren.
  Token ............................... Ein kleines Stück Daten, das einen User repräsentiert oder
                                        authentifiziert.
  Tool ................................ Ein Programm oder eine Anwendung, die eine spezifische
                                        Funktion ausführt.
  Volumes ............................. Ein Bereich auf einer Festplatte oder einem Speichermedium,
                                        der als einzelne Einheit behandelt wird. 
  Web Application Firewall (WAF) ...... Eine Firewall, die speziell zum Schutz von Webanwendungen 
                                        entwickelt wurde.




