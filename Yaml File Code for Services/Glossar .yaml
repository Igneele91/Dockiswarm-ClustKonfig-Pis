    - "  editor.rulers: [80, 100]"
  note: "In diesem Code ist `[markdown]` der Dateityp, für den diese Einstellung gilt. Sie können
         es nach Belieben anpassen, z.B. `[python]` für Python-Dateien usw.\n\n`editor.rulers` 
